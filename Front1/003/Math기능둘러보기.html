<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result1 = Math.min(3, 5);
      let result2 = Math.max(3, 5);
      let result3 = Math.sqrt(9);
      let result4 = Math.floor(5.6); //Math.floor()는 주어진 숫자보다 작거나 같은 정수 중 가장 큰 값을 반환
      //  Math.floor(-5.6)  => -6이됨
      let result5 = Math.round(5.6);

      console.log(result1);
      console.log(result2);
      console.log(result3);
      console.log(result4);
      console.log(result5);
    </script>
  </body>
</html>
