<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메서드 사용하기</title>
  </head>
  <body>
    <h3>배열 메서드 사용하기</h3>

    <script>
      let acornStudents = [
        '김솔',
        '김도현',
        '김무궁',
        '김세중',
        '김세현',
        '김정석',
        '김채운',
        '백바울',
        '소병학',
        '송병화',
        '송수빈',
        '용지민',
        '이상민',
        '이효진',
        '장경호',
        '전우선',
        '전지형',
        '정보란',
        '주상길',
        '주형준',
        '최문길',
        '최형진',
        '하예진',
        '황지영',
      ];

      // 배열 출력하기

      for (let i = 0; i < acornStudents.length; i++) {
        // 0 ~ 23
        let student = acornStudents[i];
        document.write(student + '<br>');
      }

      //
      // 콜백함수
      acornStudents.forEach(function (a, b) {
        // a, b 매개변수의 이름(배열의 요소, 배열의 인덱스)
        console.log('이름' + a + 'index' + b);
      });
    </script>
  </body>
</html>
