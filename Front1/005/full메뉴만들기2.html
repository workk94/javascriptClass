<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul{
            margin: 0px;
            padding: 0px;
        }
        nav{
            background-color: blueviolet;

        }

        .inner{
            width: 1000px;
            height: 200px;
            background-color: aqua;
            margin: 0 auto;

            position: relative;
        }


        .menubar{

            list-style: none;
            display: flex;
            position: absolute;

            right: 0px;
            bottom: 0px;
        }


        .item_name{
            padding: 10px 20px 30px 20px;
        }


        .item_name:hover{
            background-color: rgb(47, 116, 177);
            color: white;
            border-radius: 10px 10px 0px 0px;
        }


        .item_contents{
            display: none;
        }

        .menu_item:hover .item_contents{
            display: block;
            position: fixed;
            left: 0px;
            width: 100%;
            height: 300px;
            color: white;

            background-color: black;
        }


        .contents_menu{
            height: 80%;
            padding: 10px;
        }

        .contents_texture{
            height: 20%;
            background-color: aqua;
        }


    </style>
</head>
<body>

    <nav>
        <!--inner-->
        <div class="inner">

            <ul class="menubar">
                <li class="menu_item">
                   <div class="item_name">커피</div> 
                   <div class="item_contents">
                        <div class="contents_menu">
                            <ul>
                                <li>커피이야기</li>
                                <li>커피이야기</li>
                                <li>커피이야기</li>
                                <li>커피이야기</li>
                            </ul>
                        </div>
                        <div class="contents_texture"></div>
                   </div>
                </li>
                <li class="menu_item">
                   <div class="item_name">케익</div> 
                   <div class="item_contents">맛있는 케익</div>
                </li>

            </ul>
        </div>
    </nav>
    
</body>
</html>
