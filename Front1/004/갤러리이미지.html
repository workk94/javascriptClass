<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gallery-wrap {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        margin: 0 auto;
        /* 부모를 기줁으로 자식을 배치해야 할 때 */
        position: relative;
      }
      .gallery {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-image: url('media/Penguins.png');
        background-size: cover;
        background-position: center;
      }

      .leftBtn,
      .rightBtn {
        /* 부모를 기준으로 자식을 배치해야할 떄 */

        /* 자식은 position: absolute;*/
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;

        font-weight: bold;
        background-color: white;

        top: 120px;
      }
      .leftBtn {
        left: 0px;
      }

      .rightBtn {
        right: 0px;
      }
    </style>
    <script>
      let imgNames = [
        'media/Penguins.png',
        'media/Lighthouse.png',
        'media/Chrysanthemum.png',
        'media/Desert.png',
        'media/Hydrangeas.png',
        'media/Jellyfish.png',
        'media/Koala.png',
        'media/Tulips.png',
      ];

      let index = 0; // 이미지의 배열

      function nextImg() {
        index++;

        if (index >= imgNames.length) {
          index = 0;
        }
        // console.log(index);
        let gallery = document.querySelector('.gallery');
        gallery.style.backgroundImage = "url('" + imgNames[index] + "')";
        gallery.style.backgroundPosition = 'center';
        gallery.style.backgroundSize = 'cover';
      }
      function prevImg() {
        if (index == 0) {
          index = imgNames.length - 1;
        } else if (index >= imgNames.length) {
          index = 0;
        } else {
          index--;
        }
        // console.log(index);
        let gallery = document.querySelector('.gallery');
        gallery.style.backgroundImage = "url('" + imgNames[index] + "')";
        gallery.style.backgroundPosition = 'center';
        gallery.style.backgroundSize = 'cover';
      }
    </script>
  </head>
  <body>
    <div class="gallery-wrap">
      <div class="gallery"></div>
      <div class="leftBtn" onclick="prevImg()">p</div>
      <div class="rightBtn" onclick="nextImg()">n</div>
    </div>
  </body>
</html>
