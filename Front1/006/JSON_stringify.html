<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      JSON 라이브러리 JSON.stringify() 메서드 : 객체나 배열을 하나의 문자열로
      만들어 준다
    </h3>

    <script>
      let arrString = ['apple', 'banana', 'melon'];
      console.log(arrString);

      arrString = JSON.stringify(arrString);
      console.log(arrString);
      let str = "['apple', 'banana', 'melon']"; // 배열의 구조를 가진 문자열
      console.log(str);
    </script>
  </body>
</html>
