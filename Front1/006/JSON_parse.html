<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      배열이나 객체의 구조를 가진 문자열을 실제 객체나 배열로 변환해 주는 기능을
      제공한다.
    </h3>

    <script>
      const car = {
        // 차 객체를 배열로 JSON.stringify()
        name: 'sonata',
        brand: 'hundai',
      };

      let arr = ['apple', 'banana', 'melon'];
      console.log(arr);
      // 로컬 저장소에 저장할 떄 문자열화 시켜서 저장한다.
      let arrString = JSON.stringify(arr);
      console.log(arrString);

      // 배열의 구조를 가진 문자열을 실제 배열로 변환해 줌
      let arr2 = JSON.parse(arrString);
      console.log(arr2);

      let carArr = JSON.stringify(car);
      console.log(carArr);
    </script>
  </body>
</html>
