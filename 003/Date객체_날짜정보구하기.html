<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Date 객체를 활용하기</h2>

    <script>
      //현재날짜구하기
      let current = new Date();
      console.log(current);

      //특정날짜구하기
      let specDate = new Date('2024-07-01');
      console.log(specDate);

      let year = specDate.getFullYear();
      let month = specDate.getMonth() + 1; // 0 1 2 3 (+1 해야 함)
      let date = specDate.getDate();
      let day = specDate.getDay(); // 0 1 2 3
      // 0:일요일 , 1:월요일
      let days = [
        '일요일',
        '월요일',
        '화요일',
        '수요일',
        '목요일',
        '금요일',
        '토요일',
      ];

      console.log(year);
      console.log(month);
      console.log(date);
      console.log(day);
      console.log(days[day]);

      let day2 = current.getDay();
      console.log('오늘은 ' + days[day2]);
    </script>
  </body>
</html>
