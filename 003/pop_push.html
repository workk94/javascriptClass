<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = []; // 빈 배열

      console.log(arr);
      //배열의 값을 추가할 때 (맨뒤에 추가)
      arr.push(5); // index를 가진다. 순서를 가짐 arr[0] = 5;
      arr.push(3);
      arr.push(11);

      let arr2 = [9, 5, 3, 1];
      console.log(arr2);

      arr2.pop(); //  배열의 마지막요소 꺼내기
      arr2.pop();
      console.log(arr2);
    </script>
  </body>
</html>
