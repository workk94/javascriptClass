<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // splice 매서드는 특정요소를 제거할 수 있다.
      // splice 매서드는 원본 배열의 크기가 줄어듬
      //반환값 => 삭제된 요소를 배열로 반환한다.

      let arr = ['one', 'two', 'three', 'four'];

      let deleteItemArr = arr.splice(0, 1);
      console.log(deleteItemArr);
      let deleteItem = deleteItemArr[0];

      console.log(deleteItem);
      console.log(arr);
    </script>
  </body>
</html>
