<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        border: 1px solid black;
        height: 100px;
        position: relative;
      }

      .item_child {
        position: absolute;
        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="item_child">요소가운데</div>
    </div>
  </body>
</html>
