<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        height: 100px;
        background-color: rgb(245, 248, 248);
        display: flex;
        justify-content: space-between;
        position: relative;
      }
      header .title {
        position: absolute;
        left: 10px;
        top: 20px;
      }
      header .search {
        position: absolute;
        right: 10px;
        bottom: 20px;
        display: flex;
        align-items: center;
        border: 2px solid gray;
        margin-right: 10px;
      }
      .search input {
        border: none;
        outline: none;
        width: 200px;
        height: 30px;
      }
      .search .search-btn {
        width: 30px;
        height: 30px;
        background-image: url(images/검색.png);
        background-position: center;
        background-size: cover;
      }
      nav {
        height: 50px;
        padding: 20px;
        background-color: rgb(232, 243, 243);
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin-right: 20px;
      }

      nav ul li a {
        box-sizing: border-box;
        text-decoration: none;
        color: black;
      }

      section {
        height: 600px;
      }
      section ul {
        list-style: none;
        display: flex;
        justify-content: center;
      }
      section ul li {
        box-sizing: border-box;
        width: 300px;
        padding: 20px;
        text-align: center;
        border: 0.5px solid rgb(255, 241, 241);
        position: relative;
      }
      section ul li img {
        width: 200px;
        height: 220px;
      }
      .text-box {
        box-sizing: border-box;
        width: 130px;
        padding: 10px;
        color: red;
        background-color: black;
        position: absolute;
        top: 10px;
        left: 30px;
      }
      footer {
        height: 60px;
        background-color: rgb(233, 239, 239);
        display: flex;
        justify-content: space-around;
      }
      footer .item {
        width: 33%;
        height: 60px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      footer .item img {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="images/logo.png" />
      </div>
      <div class="search">
        <input type="search" />
        <div class="search-btn"></div>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">홈으로</a></li>
      </ul>
    </nav>
    <section>
      <ul>
        <li>
          <div class="text-box">bigdata</div>
          <img src="images/img01.png" alt="" />
          <p>프로젝트 기반 빅데이터 분석 과정</p>
        </li>
        <li>
          <div class="text-box">Android</div>
          <img src="images/img02.png" alt="" />
          <p>자바(JAVA) & 안드로이드 개발자 양성과정</p>
        </li>
        <li>
          <div class="text-box">Front</div>
          <img src="images/img03.png" alt="" />
          <p>Web기반 프론트엔드 자바개발자 양성과정</p>
        </li>
      </ul>
    </section>
    <footer>
      <div class="item">
        <img src="images/footer_acorn.png" alt="" />
      </div>
      <div class="item">
        <p>(주)에이콘이즈 에이콘아카데미(홍대)</p>
      </div>
      <div class="item">
        <p>COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.</p>
      </div>
    </footer>
  </body>
</html>
