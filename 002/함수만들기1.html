<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function adder(num1, num2) {
        let result = num1 + num2;
        return result;
      }
      // 함수 만들기 기능, 입력, 반환
      // 함수 호출() 호출시에 값을 전달해야 함
      // 함수는 호출되면 코드를 수행하고 호출한 자리로 돌아온다
      // 함수의 반환은 없거나 반드시 한 개여야 한다.

      let result = adder(3, 5);
      //   let result = 8; // 함수가 호출된 장소로 돌아온다
      console.log(result);
    </script>
  </body>
</html>
