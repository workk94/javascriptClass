<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 모든태그의 패딩, 마진 제거*/
    
	    *{
            padding:0px;
            margin:0px;
	    }

        /* */
	    .wrap{
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 20px;
            border:1px solid black; 
        }


        /* 헤더영역 */
        header{
            padding: 20px;
            border-radius: 5px;
            background-color: gainsboro;
            text-align: center;
            margin-bottom: 30px; 
        }


        /* 일정 작성영역*/
        .todoEditWrap{         
            display: flex;    
            border:1px solid gainsboro;    
            margin-bottom: 50px; 
            margin-top:10px;   
        }


        .todoEditWrap .todo_col{
          width:80%;
             
        }

		.todoEditWrap .reg_col{
			width: 20%;
		}
		
		
		
        .todoEditWrap button{  
            width:100%;         
            height: 60px;
            border:none;
        }
		.todoEditWrap  input{
		   margin-top:20px;
		   padding-left: 20px;
		   height: 30px;
		   width:100%;
		   
		   border:none;
		   outline: none
		}
        
        /* 일정리스트 영역 */
        .todoList{
            margin-top: 10px;
            border:1px solid black;
            padding: 10px;
         }


         /*일정검색 영역*/
        .search{
        	margin-top:20px;
        }
        .search input{
            width: 100%;
            height: 40px;
        }

        /*일정item 목록영역*/

        .todoItemWrap{           
           margin-top: 30px;
           border-top: 1px solid black;
           padding: 10px;
        }

        /* 일정 item */
        .todoItem{
            display: flex;             
        }


        /* 일정내용 영역*/
        .title_col{
           width:80%;                
        }
        

        /* 일정삭제 버튼 */
		.btn_col  button{
			width:80px;
			border-radius: 10px;
			height: 30px;
			border:none;
		}
    </style>

    


</head>
<body>

    <div class="wrap">

        <!-- header-->
       <header>
            <h2>오늘은  😊    </h2>
            <div>  Mon jan 02</div>
       </header>

       <!-- todo 작성 영역 -->
       <div class="todoEdit">
        <h4>새로운 todo 작성하기🖊</h4>
        <div class="todoEditWrap">
           <div class="todo_col"> <input type="text"  placeholder="일정추가" ></div>
           <div class="reg_col"><button>등록</button></div>
        </div>
       </div>

       <!-- todo list-->
       <div class="todoList">
            <h4>Todo List</h4>
            <!-- 검색영역-->
            <div class="search"> 
                <input type="text"  placeholder="검색어를 입력하세요">
            </div>

            <!-- 일정 item 영역-->
            <div  class="todoItemWrap"> 
                <!--item -->
                <div class="todoItem">
                    <div class="checkbox_col"> <input type="checkbox"  /></div>
                    <div class="title_col" >  </div>
                    <div class="date_col">  </div>
                    <div  class="btn_col" ><button>삭제</button></div>
                </div>
            </div>
       </div>

    </div>    
</body>
</html>
