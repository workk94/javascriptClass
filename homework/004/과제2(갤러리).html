<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d471660ae5.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .slide-wrap {
        width: 300px;
        margin: 0 auto;
      }

      .gallery {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-image: url('/004/media/Penguins.png');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      .left_btn {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-color: white;
        display: flex;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .right_btn {
        border: 1px solid black;
        background-color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <script>
      let imgNames = [
        'media/Penguins.png',
        'media/Lighthouse.png',
        'media/Chrysanthemum.png',
        'media/Desert.png',
        'media/Hydrangeas.png',
        'media/Jellyfish.png',
        'media/Koala.png',
        'media/Tulips.png',
      ];

      let index = 0; //
      function next() {
        index++;
        if (index >= imgNames.length) index = 0;
        let gallery = document.querySelector('.gallery');
        gallery.style.backgroundImage = "url('" + imgNames[index] + "')";
        gallery.style.backgroundPosition = 'center';
        gallery.style.backgroundSize = 'cover';
      }

      function pre() {
        index--;
        if (index <= 0) index = imgNames.length - 1;

        let gallery = document.querySelector('.gallery');
        gallery.style.backgroundImage = "url('" + imgNames[index] + "')";
        gallery.style.backgroundPosition = 'center';
        gallery.style.backgroundSize = 'cover';
      }
    </script>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <div class="slide-wrap">
      <div class="gallery">
        <div class="left_btn" onclick="pre()">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="right_btn" onclick="next()">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
