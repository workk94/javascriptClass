<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        border: 0;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: flex-start;
      }
      .wrap {
        width: 300px;
        height: 400px;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('https://via.placeholder.com/300X400');
      }
      .info {
        border: 1px solid;
        width: 200px;
        height: 200px;
        visibility: hidden;
        text-align: center;
      }
      .wrap:hover .info {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div class="wrap">
          <div class="info">
            <h3>가격</h3>
            <p>상품설명</p>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
