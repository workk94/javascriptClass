<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 6000px;
      }
      .container {
        border: 1px solid;
        width: 200px;
        height: 200px;
      }
      .box1 {
        background-color: red;
        border: 1px solid;
        width: 100px;
        height: 100px;
        position: relative;
        top: 50px;
        left: 50px;
      }
      .box2 {
        border: 1px solid;
        width: 50px;
        height: 50px;
        background-color: darkblue;
        position: absolute;
        right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <div class="box2"></div>
      </div>
    </div>
  </body>
</html>
