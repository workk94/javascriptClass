<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        border: 1px solid rgb(227, 216, 216);
        width: 800px;
        font-size: 12px;
      }
      tr {
        height: 40px;
      }
      td {
        border: 1px solid rgb(227, 216, 216);
        font-size: 12px;
      }
      table input {
        width: 150px;
        height: 30px;
      }
      table select {
        width: 150px;
        height: 30px;
      }
      table button {
        width: 150px;
        height: 40px;
        border: 0px;
      }
      table:nth-child(3) {
        height: 70px;
      }
      table:nth-child(7) {
        height: 70px;
      }
      #submit {
        text-align: center;
      }
      #red {
        color: red;
        display: block;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <h3></h3>
      </caption>
      <tr>
        <td>이름</td>
        <td>
          <input id="user-name" type="text" autofocus />
        </td>
      </tr>
      <tr>
        <td>아이디</td>
        <td>
          <input id="user-id" type="text" />
        </td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td>
          <input id="user-password" type="password" />
          <span id="red">비밀번호는 8자리 이상 영문 숫자로 작성해주세요</span>
        </td>
      </tr>
      <tr>
        <td>비밀번호확인</td>
        <td>
          <input id="user-password-double-check" type="password" />
        </td>
      </tr>
      <tr>
        <td>이메일</td>
        <td>
          <input id="user_email_1" type="text" />@<input
            id="user_email_2"
            type="text"
          />
          <select id="user_email_sel" name="" id="">
            <option name="user_email_sel" value="" selected>선택하세요</option>
            <option name="user_email_sel" value="1">naver.com</option>
            <option name="user_email_sel" value="2">google.com</option>
          </select>
          <button>중복확인</button>
        </td>
      </tr>
      <tr>
        <td>학년/반</td>
        <td>
          <select name="user-grade" id="grade">
            <option value="" selected>선택하세요</option>
            <option value="">1</option>
            <option value="">2</option>
          </select>
          학년
          <select name="user-class" id="class">
            <option value="" selected>선택하세요</option>
            <option value="">1</option>
            <option value="">2</option>
          </select>
          반
        </td>
      </tr>
      <tr>
        <td id="submit" colspan="2">
          <label for="register"></label>
          <button id="registerBtn" value="register" name="register">
            가입
          </button>
          <label for="cancle"></label>
          <button id="cancle" value="cancle" name="cancle">취소</button>
        </td>
        <td></td>
      </tr>
    </table>
    <script>
      let userName = document.querySelector('#user-name');
      let userId = document.querySelector('#user-id');
      let userPassword = document.querySelector('#user-password');
      let userPasswordDoubleCheck = document.querySelector(
        '#user-password-double-check'
      );
      let userEmail1 = document.querySelector('#user_email_1');
      let userEmail2 = document.querySelector('#user_email_2');
      let userEmailSel = document.querySelector('#user_email_sel');
      const registerBtn = document.querySelector('#registerBtn');
      registerBtn.addEventListener('click', register);

      function register() {
        if (userName.value === null || userName.value == '') {
          alert('이름 입력하세요.');
          userName.focus();
        } else if (userId.value === null || userId.value == '') {
          alert('아이디 입력하세요.');
          userId.focus();
        } else if (userPassword.value === null || userPassword.value == '') {
          alert('비밀번호 입력하세요.');
          userPassword.focus();
        } else if (
          userPassword.value === null ||
          userPasswordDoubleCheck.value == ''
        ) {
          alert('비밀번호 확인을 설정하세요');
          userPasswordDoubleCheck.focus();
        } else if (userPassword.value !== userPasswordDoubleCheck.value) {
          alert('비밀번호 확인을 설정하세요');
          userPasswordDoubleCheck.focus();
        } else if (userEmail1.value === null || userEmail1.value == '') {
          alert('이메일을 입력하세요.');
          userEmail1.focus();
        } else if (userEmail2.value === null || userEmail2.value == '') {
          alert('이메일을 입력하세요.');
          userEmailSel.focus();
        } else {
          alert('회원가입성공');
          console.log('pass');
        }
      }
    </script>
  </body>
</html>
