<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <div class="cart-table-wrap">
      <form id="frm">
        <table class="cart-table">
          <caption>
            장바구니
          </caption>
          <thead>
            <tr>
              <th>삭제</th>
              <th>사진</th>
              <th>상품명</th>
              <th>수량</th>
              <th>상품금액</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </form>
      <div class="cart-details-wrap">
        <div class="cart-drop-wrap">
          <p>선택한 상품</p>
          <button id="drop-item">삭제하기</button>
        </div>
        <div class="cart-price-wrap">
          <div class="cart-price"></div>
          <button id="addTotalBtn">주문하기</button>
          <button id="">주문하기</button>
        </div>
      </div>
    </div>
    <script type="module" src="cart.js"></script>
  </body>
</html>
