        <label for="author">작가

        <label for="currentLoc">

        <div  id="itemList"></div>
        </div>


        <script>
        const newBook = [
            {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                pubDate: document.getElementById('publishDate').value,
                author: document.getElementById('author').value,
                currentLoc: document.getElementById('currentLoc').value,
                ISBN: document.getElementById('ISBN').value,
                isCheckedOut: document.getElementById('isCheckedOut').value,
            },
        ]
        let itemList=[];
        document.querySelector("#add").addEventListener("click" , addList);

        function addList(){
            let item = document.querySelector("#item");
            if( item !=null ){
                itemList.push( item.value );
                item.value="";
                item.focus();
            }

            showList();
        }

        
        function showList(){
            let list  ="<ul>";
            for( let i=0; i<itemList.length ; i++){
                list += "<li>" +itemList[i]  + "<span class='close'  onclick='removeList(this)'  id=" + i + "> X </span> </li>";
            }
            list += "</ul>";

            document.querySelector("#itemList").innerHTML = list;

         

        }



        function  removeList( obj){
                let id = obj.id;
                itemList.splice( id, 1);   //배열에서 선택한 인덱스의 요소가 제거됨
                showList();

        }
        </script>
