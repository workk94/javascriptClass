<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        margin: 0px;
        padding: 0px;
      }
      li {
        width: 250px;
        height: 300px;
        border: 1px solid;
        position: relative;
        /* 넘어서는 내용 보이지 않도록 */
        overflow: hidden;
      }
      /* 이미지 */
      li img {
        width: 250px;
        height: 300px;
      }
      /* 히든영역 */
      .hidden_warp {
        width: 100%;
        background-color: whitesmoke;
        height: 300px;
        border: 1px solid;
        position: absolute;
        bottom: -300px;

        transition: 0.5s;
        opacity: 0.5;
      }
      li:hover .hidden_warp {
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img
          src="https://lh6.googleusercontent.com/proxy/f9hrRP0csImrheNx4pt1Ob2bgGy69f7WF8kgCxO3Rx_RV8vjlfvydWblTV1J50_m6307hxh43A0g_YFrHyB1TlDW6TduPg3FT-1E5MOw4KdZ"
          alt=""
        />
        <div class="hidden_warp">😊</div>
      </li>
    </ul>
  </body>
</html>
