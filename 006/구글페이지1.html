<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      nav {
        height: 100px;
        background-color: aquamarine;
        /* border: 1px solid black; */

        margin-top: 100px;
        /* 부모로 지정 부모가 높이가 있어야 함 */
        position: relative;
      }
      .menu {
        position: absolute;
        /* 크키가 내용만큼 줄어듬 */
        height: 100px;
        /* border: 1px solid black; */
        right: 100px;
        display: flex;
        align-items: center;
      }
      .item {
        height: 100px;
        font-size: 12px;
        text-align: center;
        border-radius: 50%;
        border: 1px solid gray;
      }
      .item1 {
        width: 60px;
        height: 60px;
      }
      .item1:hover {
        background-color: antiquewhite;
      }
      .item2 {
        width: 40px;
        height: 40px;
        background-image: url(https://lh3.googleusercontent.com/ogw/ADGmqu_sKQ74r14XW5bWUAIRoXn7hut8HTvtMAAH_iD3EA=s64-c-mo);
        background-size: cover;
        background-position: center;
      }
      .item2:hover {
        box-shadow: 0px 0px 10px 0px rgb(83, 173, 106);
      }
      .logo_title {
        /* border: 1px solid black; */
        text-align: center;
        margin-top: 100px;
      }

      .logo_title img {
        width: 280px;
        height: 100px;
      }
      .search {
        /* border: 1px solid; */
        margin-top: 100px;
      }
      .search_bar {
        width: 600px;
        height: 60px;
        border: 1px solid black;
        border-radius: 30px;
        margin: 0 auto;
      }
      .search_bar input {
        width: 70%;
        height: 40px;

        margin-left: 20px;
        margin-top: 10px;
        border: none;
        outline: none;
      }
      .search_list {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--nav영역 -->
    <nav>
      <div class="menu">
        <div class="item item1">Gmail</div>
        <div class="item item1">로그인</div>
        <div class="item item1">이미지</div>
        <div class="item item2"></div>
      </div>
    </nav>

    <!--로고 타이틀 영역-->
    <div class="logo_title">
      <img
        src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      />
    </div>

    <!--검색바 영역-->
    <div class="search">
      <div class="search_bar">
        <input type="text" />
        <!-- 검색목록 영역 -->
        <ul>
          <li>모자</li>
          <li>선크림</li>
          <li>반바지</li>
        </ul>
      </div>
    </div>
  </body>
</html>
