<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script></script>
  </head>
  <body>
    <h4>이벤트객체 정보를 이용해서 선택한 요소의 내용 얻어오기</h4>

    <div class="item">아메리카노</div>
    <div class="item">라떼</div>
    <div class="item">망고</div>

    <script>
      let items = document.querySelectorAll('.item'); // 배열로 반화됨
      for (let i = 0; i < items.length; i++) {
        let item = items[i];
        item.addEventListener('click', (e) =>
          alert(e.target.innerHTML + '선택하셨군요')
        ); //수행할 코드 한 줄 인경우 중괄호 블럭생략가능
        //item.addEventListener("click" , e =>    { alert( e.target.innerHTML +"선택하셨군요")   }  );
      }
    </script>
  </body>
</html>
