<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      body {
        display: flex;
        justify-content: center;
      }

      .wrap {
        border: 1px solid black;
        width: 960px;
      }

      header {
      }

      .gnb {
        text-align: right;
      }

      .search {
        display: flex;
        justify-content: space-between;
      }

      input {
        padding: 5px;

        border: 0px;
        border-bottom: 1px solid black;

        background-image: url('images/search.png');
        background-repeat: no-repeat;
        background-position: right;
        background-size: 20px;
        outline: none;
      }

      .search button {
        border: none;
        font-size: 20px;
        padding: 13px 60px; /* */
        border-radius: 5px;
        color: white;
        background-color: rgb(56, 63, 45);
      }

      .search button:hover {
        background-color: blueviolet;
      }

      /* 모바일 구간 */
      @media (max-width: 768px) {
        header {
          width: 100%;
        }

        .gnb {
          text-align: center;
        }
        .search {
          flex-direction: column;
        }

        .items .item {
          width: 100%;
          display: flex;
        }
      }

      /* 하단부분 */

      .items {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .item {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        overflow: hidden;
        position: relative;
      }

      .desc {
        width: 100%;
        height: 60px;
        border: 1px solid black;

        position: absolute;
        bottom: -60px;
        left: 0px;

        padding: 10px;
        box-sizing: border-box;

        transition: 0.5s;
        background-color: gray;
        opacity: 0.7;
      }

      .item:hover .desc {
        bottom: 0px;
      }

      .item img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!--헤더 부분-->
      <header>
        <div class="gnb">
          <a href="#none">Photoshop</a>
          <a href="#none">Illustrator</a>
          <a href="#none">Publishing</a>
        </div>
        <div class="search">
          <input type="text" placeholder="Search" />
          <button>Designer Profile</button>
        </div>
      </header>

      <!-- 이미지 리스트 -->
      <div class="items">
        <div class="item">
          <img src="images/p1.jpg" alt="이미지" />

          <!--히든영역-->
          <div class="desc">
            <h6>Image title</h6>
            <div class="likes">300Likes</div>
          </div>
        </div>

        <div class="item">

        </div>

  </body>
</html>
