<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      ul {
        list-style: none;
      }

      header {
        height: 60px;
        background-color: rgb(168, 168, 199);

        /* inner박스 정가운데 배치*/
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .inner {
        width: 1280px;
        border: 1px solid black;
        display: flex;
        justify-content: space-between;

        position: relative;
      }

      .gnb {
        display: flex;
        padding: 10px;
      }

      .trigger {
        display: none;
        position: absolute;
        right: 0px;
        top: 0px;
      }

      /*
           
           반응형코드
           1.  (햄버거 아이콘)트리거영역 보이기 
           2.  헤더의 높이를 auto 로 설정 ( content만큼으로 높이가 정해짐)
           3.  inner영역의 flex방향을 컬럼( 세로) 변경
           4.  메뉴영역의 flex방향을 컬럼(세로) 변경
           5.  sns영역의  내용을 가운데 정렬
           */

      /*  미디어 쿼리  */

      @media screen and (max-width: 768px) {
        header {
          /*  컨텐츠의 내용에 맞게 자동으로 늘어나는거 */
          height: auto;
          padding: 10px;
        }

        .inner {
          width: 100%;
          flex-direction: column;
        }

        .gnb {
          flex-direction: column;
          align-items: center;
          padding: 10px;
        }

        .sns {
          text-align: center;

          border-top: 1px solid black;
          padding: 10px;

          display: none;
        }

        .trigger {
          display: block;
        }

        .gnb.on {
          display: flex;
        }

        .sns.on {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner">
        <!--로고-->
        <div class="logo">로고</div>

        <!--메뉴-->
        <ul class="gnb">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴1</li>
          <li>메뉴2</li>
        </ul>

        <!--sns-->
        <div class="sns">
          <a href="#none"><i class="fa fa-facebook"></i></a>
          <a href="#none"><i class="fa fa-twitter"></i></a>
          <a href="#none"><i class="fa fa-youtube-play"></i></a>
        </div>

        <!--햄버거아이콘-->
        <div class="trigger">햄</div>
      </div>
    </header>

    <script>
      $('.trigger').click(function () {
        $('.gnb, .sns').toggleClass('on');
      });
    </script>
  </body>
</html>
