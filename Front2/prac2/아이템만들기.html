<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        .item{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            overflow: hidden;
            position: relative;

        }

        .desc{
            width: 100%;
            height: 60px;
            border:1px solid black;

            position: absolute;
            bottom:-60px;
            left: 0px;


            padding: 10px;
            box-sizing: border-box;

            transition: .5s;          

        }

        .item:hover .desc{
            bottom: 0px;
        }
    </style>
</head>
<body>

    <div class="item">
        <img src=""  alt="이미지">

        <!--히든영역-->
        <div class="desc">
            <h6> Image title</h6>
            <div class="likes"> 300Likes</div>
        </div>
    </div>
    
</body>
</html>
