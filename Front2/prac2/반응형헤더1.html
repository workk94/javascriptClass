<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        header{
            height: 60px;
            border:1px solid black;      
            
            
            display: flex;

            justify-content: center;
             align-items: center;

        }


        .inner{

            width: 1280px;
            height: 20px;
            border: 1px solid black;

            display: flex;
            justify-content: space-between;



            /* 부모지정*/
            position: relative;


        }

        .inner > div{
            border: 1px solid black;

        }


        /*햄버거 아이콘*/
        .trigger{

            position: absolute;
            right: 10px;
            top:0px; 


            display: none;

        }



        /*  모바일 구간*/

        /*
         1.  높이  60px    ->  auto  
         2.  inner영역의  flex-driection  세로로 변경  \
         3.  inner 크기  100%
         4.  햄버거 아이콘 보이기
         


        */
        @media (max-width: 768px){

            header{ 
                height: auto;
            }

            .inner{
                width: 100%;
                flex-direction: column;

            }

     
            .trigger{
                display:  block;
            }


        }



    </style>
</head>
<body>

    <header>

        <div  class="inner">
            <div class="logo">로고</div>
            <div class="gnb"> 메뉴</div>
            <div class="sns">sns</div>
            <div class="trigger">햄</div>          
        </div>

    </header>
    

</body>
</html>
