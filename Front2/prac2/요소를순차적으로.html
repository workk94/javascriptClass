<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      .wrap > div {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>김도현</div>
      <div class="item">김무궁</div>
      <div>김세중</div>
      <div>김솔</div>
      <div>김정석</div>
      <div>김세현</div>
    </div>

    <script>
      // setTimeout( 콜백함수 , 초);

      setTimeout(() => {
        $('.item').css('opacity', 1);
      }, 1000);
    </script>
  </body>
</html>
