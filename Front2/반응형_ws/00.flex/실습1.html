<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 910px;
        background-color: wheat;

        /* flex-direction: row : 기본값 */
        /* flex-wrap: no-wrap */
        display: flex;
        flex-wrap: wrap;

        margin: 0 auto;
      }
      .item {
        width: 300px;
        height: 300px;
        border: 1px solid black;
      }

      @media (max-width: 768px) {
        .wrap {
          flex-direction: column;
        }

        .item {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
