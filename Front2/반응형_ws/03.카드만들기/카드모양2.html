<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card{
            width: 300px;
            height: 400px;
            border:1px solid black;

            position: relative;
        }


        h3{
            position: absolute;
            top:0px;
        }

        p{
            position: absolute;
            top:20%;
        }


        img{
            position: absolute;
            bottom: 0px;
        }


    </style>
</head>
<body>

    <!-- 부모를 기준으로 배치하기  부모 : absolute  , 자식: relative  -->
    
    <div class="card">
        <h3> title</h3>
        <p> Lorem ipsum, ipsa rem voluptatem obcaecati laborum sunt incidunt eligendi similique!</p>
        <img src="http://via.placeholder.com/300x100">        
    </div>

</body>
</html>
